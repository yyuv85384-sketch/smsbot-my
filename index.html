    <script>
        // Telegram Web App –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        const tg = window.Telegram.WebApp;
        
        // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è
        const BOT_TOKEN = 'YOUR_BOT_TOKEN_HERE'; // –ó–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ —Ä–µ–∞–ª—å–Ω—ã–π —Ç–æ–∫–µ–Ω
        const TELEGRAM_GROUP_ID = 'YOUR_GROUP_ID_HERE'; // –ó–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ ID –≥—Ä—É–ø–ø—ã
        const API_URL = `https://api.telegram.org/bot${BOT_TOKEN}`;
        
        // DOM —ç–ª–µ–º–µ–Ω—Ç—ã
        const appContainer = document.querySelector('.app-container');
        const mainContent = document.getElementById('mainContent');
        const phoneInput = document.getElementById('phoneNumber');
        const clientNameInput = document.getElementById('clientName');
        const messageInput = document.getElementById('messageText');
        const sendButton = document.getElementById('sendButton');
        const charCount = document.getElementById('charCount');
        const smsCount = document.getElementById('smsCount');
        const errorMessage = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');
        const statusMessage = document.getElementById('statusMessage');
        const notification = document.getElementById('notification');
        
        // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ —Å–æ—Å—Ç–æ—è–Ω–∏—è
        let isSending = false;
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        function init() {
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
            tg.expand();
            tg.ready();
            
            // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ —Ç–µ–º—ã
            applyTheme();
            
            // –ë–ª–æ–∫–∏—Ä–æ–≤–∫–∞ —Å–∫—Ä–æ–ª–ª–∞
            disableScroll();
            
            // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–æ–≤ —Å–æ–±—ã—Ç–∏–π
            setupEventListeners();
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Å—á–µ—Ç—á–∏–∫–∞ —Å–∏–º–≤–æ–ª–æ–≤
            updateCharCount();
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏–∏
            checkConfig();
            
            // –ü–æ–∫–∞–∑–∞—Ç—å –ø—Ä–∏–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
            setTimeout(() => {
                showNotification('–ì–æ—Ç–æ–≤–æ –∫ –æ—Ç–ø—Ä–∞–≤–∫–µ SMS');
            }, 500);
        }
        
        // –ü—Ä–∏–º–µ–Ω–µ–Ω–∏–µ —Ç–µ–º—ã Telegram
        function applyTheme() {
            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º CSS –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –∏–∑ —Ç–µ–º—ã Telegram
            const themeParams = tg.themeParams || {};
            
            document.documentElement.style.setProperty('--tg-theme-bg-color', themeParams.bg_color || '#ffffff');
            document.documentElement.style.setProperty('--tg-theme-text-color', themeParams.text_color || '#000000');
            document.documentElement.style.setProperty('--tg-theme-hint-color', themeParams.hint_color || '#999999');
            document.documentElement.style.setProperty('--tg-theme-link-color', themeParams.link_color || '#007AFF');
            document.documentElement.style.setProperty('--tg-theme-button-color', themeParams.button_color || '#007AFF');
            document.documentElement.style.setProperty('--tg-theme-button-text-color', themeParams.button_text_color || '#ffffff');
            document.documentElement.style.setProperty('--tg-theme-secondary-bg-color', themeParams.secondary_bg_color || '#f0f0f0');
            
            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ü–≤–µ—Ç —Ñ–æ–Ω–∞ body
            document.body.style.backgroundColor = themeParams.bg_color || '#ffffff';
        }
        
        // –ë–ª–æ–∫–∏—Ä–æ–≤–∫–∞ —Å–∫—Ä–æ–ª–ª–∞
        function disableScroll() {
            // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º —Å–∫—Ä–æ–ª–ª —Å—Ç—Ä–∞–Ω–∏—Ü—ã
            document.body.style.overflow = 'hidden';
            document.documentElement.style.overflow = 'hidden';
            
            // –ë–ª–æ–∫–∏—Ä—É–µ–º —Å–∫—Ä–æ–ª–ª –∂–µ—Å—Ç–∞–º–∏
            document.addEventListener('touchmove', function(e) {
                // –†–∞–∑—Ä–µ—à–∞–µ–º —Å–∫—Ä–æ–ª–ª —Ç–æ–ª—å–∫–æ –≤–Ω—É—Ç—Ä–∏ mainContent
                if (!e.target.closest('.main-content')) {
                    e.preventDefault();
                }
            }, { passive: false });
            
            // –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º –≤—ã—Å–æ—Ç—É –∫–æ–Ω—Ç–µ–Ω—Ç–∞
            updateContentHeight();
            window.addEventListener('resize', updateContentHeight);
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –≤—ã—Å–æ—Ç—ã –∫–æ–Ω—Ç–µ–Ω—Ç–∞
        function updateContentHeight() {
            const headerHeight = document.querySelector('.app-header').offsetHeight;
            const buttonHeight = document.querySelector('.send-button-container').offsetHeight;
            const errorHeight = errorMessage.style.display !== 'none' ? errorMessage.offsetHeight : 0;
            const statusHeight = statusMessage.style.display !== 'none' ? statusMessage.offsetHeight : 0;
            
            const availableHeight = window.innerHeight - headerHeight - buttonHeight - errorHeight - statusHeight - 32;
            mainContent.style.maxHeight = `${availableHeight}px`;
        }
        
        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–æ–≤ —Å–æ–±—ã—Ç–∏–π
        function setupEventListeners() {
            // –°—á–µ—Ç—á–∏–∫ —Å–∏–º–≤–æ–ª–æ–≤
            messageInput.addEventListener('input', updateCharCount);
            
            // –û—Ç–ø—Ä–∞–≤–∫–∞ —Ñ–æ—Ä–º—ã
            sendButton.addEventListener('click', handleSubmit);
            
            // –í–∞–ª–∏–¥–∞—Ü–∏—è —Ç–µ–ª–µ—Ñ–æ–Ω–∞
            phoneInput.addEventListener('blur', validatePhone);
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –≤—ã—Å–æ—Ç—ã –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏—è—Ö
            messageInput.addEventListener('input', updateContentHeight);
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—á–µ—Ç—á–∏–∫–∞ —Å–∏–º–≤–æ–ª–æ–≤
        function updateCharCount() {
            const length = messageInput.value.length;
            charCount.textContent = `${length}/500`;
            
            // –†–∞—Å—á–µ—Ç –∫–æ–ª–∏—á–µ—Å—Ç–≤–∞ SMS
            const smsCountValue = calculateSmsCount(length);
            smsCount.textContent = `${smsCountValue} SMS`;
            
            // –ü–æ–¥—Å–≤–µ—Ç–∫–∞ –ø—Ä–∏ –ø—Ä–∏–±–ª–∏–∂–µ–Ω–∏–∏ –∫ –ª–∏–º–∏—Ç—É
            if (length > 400) {
                charCount.style.color = '#FF3B30';
            } else {
                charCount.style.color = '';
            }
        }
        
        // –†–∞—Å—á–µ—Ç –∫–æ–ª–∏—á–µ—Å—Ç–≤–∞ SMS
        function calculateSmsCount(length) {
            if (length <= 70) return 1;
            return Math.ceil(length / 67);
        }
        
        // –í–∞–ª–∏–¥–∞—Ü–∏—è —Ç–µ–ª–µ—Ñ–æ–Ω–∞
        function validatePhone() {
            const phone = phoneInput.value.trim();
            if (phone && !isValidPhone(phone)) {
                showError('–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π –Ω–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞');
                return false;
            }
            return true;
        }
        
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏–∏
        function checkConfig() {
            if (BOT_TOKEN === 'YOUR_BOT_TOKEN_HERE' || TELEGRAM_GROUP_ID === 'YOUR_GROUP_ID_HERE') {
                showError('–ù–∞—Å—Ç—Ä–æ–π—Ç–µ BOT_TOKEN –∏ TELEGRAM_GROUP_ID –≤ –∫–æ–¥–µ');
                sendButton.disabled = true;
                return false;
            }
            return true;
        }
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏
        async function handleSubmit() {
            if (isSending) return;
            
            // –°–∫—Ä—ã–≤–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â–∏–µ –æ—à–∏–±–∫–∏
            hideError();
            hideStatus();
            
            // –í–∞–ª–∏–¥–∞—Ü–∏—è
            if (!validateForm()) {
                return;
            }
            
            // –ü–æ–¥–≥–æ—Ç–æ–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö
            const orderData = {
                phone: phoneInput.value.trim(),
                clientName: clientNameInput.value.trim() || '–ù–µ —É–∫–∞–∑–∞–Ω–æ',
                message: messageInput.value.trim(),
                timestamp: new Date().toLocaleString('ru-RU'),
                smsCount: calculateSmsCount(messageInput.value.trim().length)
            };
            
            // –ù–∞—á–∏–Ω–∞–µ–º –æ—Ç–ø—Ä–∞–≤–∫—É
            isSending = true;
            updateSendButton(true);
            showStatus('–û—Ç–ø—Ä–∞–≤–∫–∞ –∑–∞–∫–∞–∑–∞ –≤ –≥—Ä—É–ø–ø—É...', 'info');
            
            try {
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∑–∞–∫–∞–∑ –≤ Telegram –≥—Ä—É–ø–ø—É
                const success = await sendToTelegramGroup(orderData);
                
                if (success) {
                    // –£—Å–ø–µ—à–Ω–∞—è –æ—Ç–ø—Ä–∞–≤–∫–∞
                    showStatus('–ó–∞–∫–∞–∑ —É—Å–ø–µ—à–Ω–æ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω –≤ –≥—Ä—É–ø–ø—É!', 'success');
                    showNotification('–ó–∞–∫–∞–∑ —Å–æ–∑–¥–∞–Ω –∏ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞–º');
                    
                    // –û—á–∏—Å—Ç–∫–∞ —Ñ–æ—Ä–º—ã (–∫—Ä–æ–º–µ —Ç–µ–ª–µ—Ñ–æ–Ω–∞)
                    clientNameInput.value = '';
                    messageInput.value = '';
                    updateCharCount();
                    
                    // –í–∏–±—Ä–∞—Ü–∏—è –≤ Telegram
                    if (tg.HapticFeedback) {
                        tg.HapticFeedback.impactOccurred('medium');
                    }
                } else {
                    // –û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏
                    showError('–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ –∑–∞–∫–∞–∑–∞ –≤ –≥—Ä—É–ø–ø—É');
                    showStatus('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏', 'error');
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞:', error);
                showError('–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ –∑–∞–∫–∞–∑–∞');
                showStatus('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏', 'error');
            } finally {
                // –ó–∞–≤–µ—Ä—à–∞–µ–º –æ—Ç–ø—Ä–∞–≤–∫—É
                isSending = false;
                updateSendButton(false);
                updateContentHeight();
            }
        }
        
        // –í–∞–ª–∏–¥–∞—Ü–∏—è —Ñ–æ—Ä–º—ã
        function validateForm() {
            const phone = phoneInput.value.trim();
            const message = messageInput.value.trim();
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Ç–µ–ª–µ—Ñ–æ–Ω–∞
            if (!phone) {
                showError('–í–≤–µ–¥–∏—Ç–µ –Ω–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞ –∫–ª–∏–µ–Ω—Ç–∞');
                phoneInput.focus();
                return false;
            }
            
            if (!isValidPhone(phone)) {
                showError('–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π –Ω–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞');
                phoneInput.focus();
                return false;
            }
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è
            if (!message) {
                showError('–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç —Å–æ–æ–±—â–µ–Ω–∏—è');
                messageInput.focus();
                return false;
            }
            
            if (message.length > 500) {
                showError('–°–æ–æ–±—â–µ–Ω–∏–µ —Å–ª–∏—à–∫–æ–º –¥–ª–∏–Ω–Ω–æ–µ (–º–∞–∫—Å. 500 —Å–∏–º–≤–æ–ª–æ–≤)');
                messageInput.focus();
                return false;
            }
            
            return true;
        }
        
        // –û—Ç–ø—Ä–∞–≤–∫–∞ –≤ Telegram –≥—Ä—É–ø–ø—É
        async function sendToTelegramGroup(orderData) {
            // –§–æ—Ä–º–∏—Ä—É–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –¥–ª—è –≥—Ä—É–ø–ø—ã
            const messageText = `
üì± *–ù–û–í–´–ô –ó–ê–ö–ê–ó SMS*

üë§ *–ö–ª–∏–µ–Ω—Ç:* ${orderData.clientName}
üìû *–¢–µ–ª–µ—Ñ–æ–Ω:* \`${formatPhone(orderData.phone)}\`

üí¨ *–°–æ–æ–±—â–µ–Ω–∏–µ:*
${orderData.message}

üìä *–î–µ—Ç–∞–ª–∏:*
‚Ä¢ –î–ª–∏–Ω–∞: ${orderData.message.length} —Å–∏–º–≤–æ–ª–æ–≤
‚Ä¢ SMS: ${orderData.smsCount} —à—Ç.
‚Ä¢ –í—Ä–µ–º—è: ${orderData.timestamp}

üÜî *ID:* ${Date.now()}
            `.trim();
            
            try {
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —á–µ—Ä–µ–∑ Telegram Bot API
                const response = await fetch(`${API_URL}/sendMessage`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        chat_id: TELEGRAM_GROUP_ID,
                        text: messageText,
                        parse_mode: 'Markdown',
                        disable_notification: false
                    })
                });
                
                const data = await response.json();
                
                if (data.ok) {
                    console.log('–°–æ–æ–±—â–µ–Ω–∏–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ –≤ –≥—Ä—É–ø–ø—É:', data.result);
                    return true;
                } else {
                    console.error('–û—à–∏–±–∫–∞ API Telegram:', data);
                    
                    // –ü—Ä–æ–±—É–µ–º –æ—Ç–ø—Ä–∞–≤–∏—Ç—å –±–µ–∑ Markdown
                    const fallbackResponse = await fetch(`${API_URL}/sendMessage`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            chat_id: TELEGRAM_GROUP_ID,
                            text: messageText.replace(/\*/g, ''),
                            disable_notification: false
                        })
                    });
                    
                    const fallbackData = await fallbackResponse.json();
                    return fallbackData.ok;
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ —Å–µ—Ç–∏:', error);
                return false;
            }
        }
        
        // –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏
        function isValidPhone(phone) {
            // –ü—Ä–æ—Å—Ç–∞—è –≤–∞–ª–∏–¥–∞—Ü–∏—è —Ä–æ—Å—Å–∏–π—Å–∫–∏—Ö –Ω–æ–º–µ—Ä–æ–≤
            const phoneRegex = /^(\+7|7|8)?[\s\-]?\(?[489][0-9]{2}\)?[\s\-]?[0-9]{3}[\s\-]?[0-9]{2}[\s\-]?[0-9]{2}$/;
            return phoneRegex.test(phone.replace(/\D/g, ''));
        }
        
        function formatPhone(phone) {
            const cleanPhone = phone.replace(/\D/g, '');
            
            if (cleanPhone.startsWith('7') || cleanPhone.startsWith('8')) {
                const formatted = cleanPhone.startsWith('7') ? cleanPhone : '7' + cleanPhone.substring(1);
                if (formatted.length >= 11) {
                    return `+7 (${formatted.substring(1, 4)}) ${formatted.substring(4, 7)}-${formatted.substring(7, 9)}-${formatted.substring(9, 11)}`;
                }
            }
            
            return phone;
        }
        
        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ UI
        function updateSendButton(sending) {
            if (sending) {
                sendButton.innerHTML = '<div class="loading"></div>';
                sendButton.disabled = true;
            } else {
                sendButton.innerHTML = '<span class="button-icon">üì®</span><span>–ó–∞–∫–∞–∑–∞—Ç—å –æ—Ç–ø—Ä–∞–≤–∫—É SMS</span>';
                sendButton.disabled = false;
            }
        }
        
        function showError(message) {
            errorText.textContent = message;
            errorMessage.style.display = 'flex';
            updateContentHeight();
            
            // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ —Å–∫—Ä—ã–≤–∞–µ–º —á–µ—Ä–µ–∑ 5 —Å–µ–∫—É–Ω–¥
            setTimeout(hideError, 5000);
        }
        
        function hideError() {
            errorMessage.style.display = 'none';
            updateContentHeight();
        }
        
        function showStatus(message, type = 'info') {
            statusMessage.textContent = message;
            statusMessage.className = `status-message ${type}`;
            updateContentHeight();
            
            // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ —Å–∫—Ä—ã–≤–∞–µ–º —É—Å–ø–µ—à–Ω—ã–µ/–æ—à–∏–±–æ—á–Ω—ã–µ —Å—Ç–∞—Ç—É—Å—ã
            if (type !== 'info') {
                setTimeout(hideStatus, 5000);
            }
        }
        
        function hideStatus() {
            statusMessage.className = 'status-message';
            updateContentHeight();
        }
        
        function showNotification(text, duration = 3000) {
            notification.textContent = text;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, duration);
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', init);
        
        // –ó–∞–≥–ª—É—à–∫–∞ –¥–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –≤–Ω–µ Telegram
        if (!window.Telegram || !window.Telegram.WebApp) {
            console.log('Telegram WebApp –Ω–µ –æ–±–Ω–∞—Ä—É–∂–µ–Ω, –∑–∞–ø—É—Å–∫ –≤ –¥–µ–º–æ-—Ä–µ–∂–∏–º–µ');
            
            window.Telegram = {
                WebApp: {
                    initDataUnsafe: {},
                    expand: () => console.log('App expanded'),
                    ready: () => console.log('App ready'),
                    themeParams: {
                        bg_color: '#ffffff',
                        text_color: '#000000',
                        hint_color: '#8E8E93',
                        link_color: '#007AFF',
                        button_color: '#007AFF',
                        button_text_color: '#ffffff',
                        secondary_bg_color: '#f0f0f0'
                    },
                    HapticFeedback: {
                        impactOccurred: (style) => console.log('Haptic:', style)
                    }
                }
            };
            
            // –í –¥–µ–º–æ-—Ä–µ–∂–∏–º–µ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Ç–µ—Å—Ç–æ–≤—É—é –æ—à–∏–±–∫—É –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏–∏
            setTimeout(() => {
                showError('–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ –∑–∞–∫–∞–∑–∞ –≤ –≥—Ä—É–ø–ø—É. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ –±–æ—Ç–∞.');
            }, 1000);
        }
    </script>
