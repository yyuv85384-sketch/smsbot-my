<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сайт</title>
    <style>
        body {
            background-color: white;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .bottom-icon {
            margin-top: auto; /* Помещает элемент вниз */

        }
        
        .bottom-icon img {
            display: block;
            margin: 0 auto; /* Центрирование изображения */
        }
    </style>
</head>
<body>
    <div class="bottom-icon">
        <img src="icon1.png" alt="Иконка">
